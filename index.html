<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitClass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>FitClass</h1>
        </div>
    </nav>

    <main class="container">
        <div class="card-container">
            <!-- Members Card -->
            <div class="card members-card">
                <div class="icon">
                    <img src="member-icon.svg" alt="Members Icon">
                </div>
                <h2>Members</h2>
                <p>Start your fitness journey today! Access premium classes, track your progress, and achieve your health goals with our expert guidance.</p>
                <button class="login-btn">LOGIN</button>
                <button class="register-btn">REGISTER</button>
            </div>

            <!-- Instructors Card -->
            <div class="card instructors-card">
                <div class="icon">
                    <img src="instructor-icon.svg" alt="Instructors Icon">
                </div>
                <h2>Instructors</h2>
                <p>Share your expertise and inspire others! Manage your classes, create dynamic workouts, and build your fitness community.</p>
                <button class="login-btn">LOGIN</button>
                <button class="register-btn">REGISTER</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
