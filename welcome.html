<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Class System - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid welcome-container">
        <h1 class="text-center main-title">Welcome to FitClass</h1>
        <div class="row justify-content-center">
            <!-- Member Section -->
            <div class="col-md-5 section-card">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Members</h2>
                        <p class="card-text">Access your fitness classes, track progress, and manage bookings.</p>
                        <div class="button-group">
                            <a href="member/login.html" class="btn btn-primary">Login</a>
                            <a href="member/register.html" class="btn btn-outline-primary">Register</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instructor Section -->
            <div class="col-md-5 section-card">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Instructors</h2>
                        <p class="card-text">Manage your classes, schedules, and student progress.</p>
                        <div class="button-group">
                            <a href="instructor/login.html" class="btn btn-primary">Login</a>
                            <a href="instructor/register.html" class="btn btn-outline-primary">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
